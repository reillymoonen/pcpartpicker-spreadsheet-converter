<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched PC Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 30px; }
        .container { max-width: 800px; }
        h1 { text-align: center; margin-bottom: 20px; }
        .table-container { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetched PC Parts</h1>
        <div class="table-container bg-light shadow-sm rounded p-3">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Component</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for part in parts %}
                    <tr>
                        <td>{{ part.Component }}</td>
                        <td>{{ part.Name }}</td>
                        <td>{{ part.Price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/download_csv" method="POST" class="mt-4">
            <input type="hidden" name="parts" value="{{ parts|tojson }}">
            <script>
                const partsJson = "{{ parts|tojson | safe }}"; // Ensure it's safe for output
                console.log("Parts JSON:", partsJson); // Log the JSON string
            </script>
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit" class="btn btn-success w-100">Download CSV</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
