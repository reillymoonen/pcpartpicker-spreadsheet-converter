name: Docker Image CI

on:
  push:
    branches: [ docker ]  # Change this to your Docker branch name
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/pcpartpicker-spreadsheet-converter:latest
          ${{ secrets.DOCKER_USERNAME }}/pcpartpicker-spreadsheet-converter:${{ github.sha }}
    
    - name: Image digest
      run: echo "Image pushed successfully"